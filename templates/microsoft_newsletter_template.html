<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        /* Microsoft Design System - Fluent UI inspired */
        :root {
            --ms-blue: #0078D4;
            --ms-blue-dark: #005A9E;
            --ms-blue-light: #50E6FF;
            --ms-gray-10: #FAF9F8;
            --ms-gray-20: #F3F2F1;
            --ms-gray-30: #EDEBE9;
            --ms-gray-40: #E1DFDD;
            --ms-gray-50: #D2D0CE;
            --ms-gray-60: #C8C6C4;
            --ms-gray-90: #605E5C;
            --ms-gray-130: #323130;
            --ms-gray-160: #252423;
            --ms-green: #107C10;
            --ms-orange: #D83B01;
            --ms-purple: #5C2D91;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--ms-gray-160);
            background-color: var(--ms-gray-20);
            -webkit-font-smoothing: antialiased;
        }
        
        .email-container {
            max-width: 680px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--ms-blue) 0%, var(--ms-blue-dark) 100%);
            padding: 40px 40px 50px;
            color: white;
        }
        
        .header-logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .header-logo::before {
            content: "‚ñ†";
            color: var(--ms-blue-light);
            font-size: 32px;
            margin-right: 12px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 12px;
        }
        
        .header .subtitle {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .header .date {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 400;
        }
        
        /* Content Container */
        .content {
            padding: 40px;
        }
        
        /* Executive Summary */
        .executive-summary {
            background: linear-gradient(to right, var(--ms-blue) 4px, var(--ms-gray-10) 4px);
            padding: 24px 24px 24px 28px;
            margin-bottom: 32px;
            border-radius: 4px;
        }
        
        .executive-summary h2 {
            color: var(--ms-blue);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .executive-summary p {
            color: var(--ms-gray-130);
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 12px;
        }
        
        /* Section Headers */
        .section-header {
            color: var(--ms-gray-160);
            font-size: 24px;
            font-weight: 600;
            margin: 40px 0 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--ms-blue);
        }
        
        .section-header::before {
            content: "‚ñ∂";
            color: var(--ms-blue);
            font-size: 18px;
            margin-right: 12px;
        }
        
        /* Key Highlights */
        .highlights-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .highlight-card {
            background: var(--ms-gray-10);
            border-left: 4px solid var(--ms-blue);
            padding: 20px;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .highlight-card:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.15);
        }
        
        .highlight-card h3 {
            color: var(--ms-blue);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .highlight-card p {
            color: var(--ms-gray-90);
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* Feature Articles */
        .feature-article {
            margin-bottom: 40px;
            padding: 28px;
            background: white;
            border: 1px solid var(--ms-gray-40);
            border-radius: 8px;
        }
        
        .feature-article h3 {
            color: var(--ms-blue-dark);
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .feature-section {
            margin-bottom: 20px;
        }
        
        .feature-section h4 {
            color: var(--ms-gray-130);
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .feature-section p {
            color: var(--ms-gray-90);
            font-size: 15px;
            line-height: 1.7;
        }
        
        /* Call to Action */
        .cta-box {
            background: linear-gradient(135deg, #FFF4E6 0%, #FFE8CC 100%);
            border-left: 4px solid var(--ms-orange);
            padding: 16px 20px;
            margin-top: 20px;
            border-radius: 4px;
        }
        
        .cta-box strong {
            color: var(--ms-orange);
            font-weight: 600;
        }
        
        .cta-box p {
            color: var(--ms-gray-130);
            margin-top: 4px;
        }
        
        /* Quick Bites */
        .quick-bites {
            background: var(--ms-gray-10);
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 32px;
        }
        
        .quick-bites ul {
            list-style: none;
        }
        
        .quick-bites li {
            padding: 12px 0 12px 28px;
            position: relative;
            border-bottom: 1px solid var(--ms-gray-40);
            color: var(--ms-gray-90);
            font-size: 14px;
        }
        
        .quick-bites li:last-child {
            border-bottom: none;
        }
        
        .quick-bites li::before {
            content: "‚óè";
            color: var(--ms-blue);
            position: absolute;
            left: 8px;
            font-size: 12px;
        }
        
        /* Action Items */
        .action-items {
            background: linear-gradient(to right, var(--ms-green) 4px, #F3FFF3 4px);
            padding: 24px 24px 24px 28px;
            border-radius: 8px;
            margin-bottom: 32px;
        }
        
        .action-items h3 {
            color: var(--ms-green);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .action-items h4 {
            color: var(--ms-gray-130);
            font-size: 15px;
            font-weight: 600;
            margin: 16px 0 8px;
        }
        
        .action-items ul {
            list-style: none;
            padding-left: 0;
        }
        
        .action-items li {
            padding: 8px 0 8px 24px;
            position: relative;
            color: var(--ms-gray-90);
            font-size: 14px;
        }
        
        .action-items li::before {
            content: "‚úì";
            color: var(--ms-green);
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        /* Technology Tags */
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
        }
        
        .tech-tag {
            background: var(--ms-blue);
            color: white;
            padding: 6px 16px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            display: inline-block;
        }
        
        /* Best Practices */
        .best-practices {
            background: var(--ms-gray-10);
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 32px;
        }
        
        .best-practices ul {
            list-style: none;
        }
        
        .best-practices li {
            padding: 10px 0 10px 32px;
            position: relative;
            color: var(--ms-gray-90);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .best-practices li::before {
            content: "üí°";
            position: absolute;
            left: 0;
            font-size: 18px;
        }
        
        /* Divider */
        .divider {
            height: 1px;
            background: var(--ms-gray-40);
            margin: 32px 0;
        }
        
        /* Footer */
        .footer {
            background: var(--ms-gray-130);
            color: white;
            padding: 32px 40px;
            text-align: center;
        }
        
        .footer p {
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .footer a {
            color: var(--ms-blue-light);
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .header, .content, .footer {
                padding: 24px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .section-header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <div class="header-logo">Microsoft Tech</div>
            <h1>{{TITLE}}</h1>
            <div class="subtitle">{{SUBTITLE}}</div>
            <div class="date">{{DATE}}</div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <!-- Executive Summary -->
            <div class="executive-summary">
                <h2>Executive Summary</h2>
                {{EXECUTIVE_SUMMARY}}
            </div>
            
            <!-- Key Highlights -->
            <h2 class="section-header">Key Highlights</h2>
            <div class="highlights-grid">
                {{KEY_HIGHLIGHTS}}
            </div>
            
            <!-- Feature Articles -->
            {{FEATURE_ARTICLES}}
            
            <!-- Quick Bites -->
            {{QUICK_BITES}}
            
            <!-- Action Items -->
            {{ACTION_ITEMS}}
            
            <div class="divider"></div>
            
            <!-- Technologies -->
            {{TECHNOLOGIES}}
            
            <!-- Best Practices -->
            {{BEST_PRACTICES}}
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Generated by Enterprise Newsletter System</p>
            <p>{{FOOTER_DATE}}</p>
        </div>
    </div>
</body>
</html>
